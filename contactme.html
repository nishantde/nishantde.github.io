<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="main-section">
        <div class="container is-max-desktop">
            <h1>Contact Me</h1>
            <div class="illustration-section">
                <img src="./assets/images/contact_illustration.png" alt="Contact Illustration">
            </div>
            <div class="primary-contact-section">
                <h2>
                    Reach out to me on
                </h2>
                <div class="columns is-vcentered is-mobile">
                    <div class="column is-narrow">
                        <a href="https://www.linkedin.com/in/nishantde/">
                            <img src="./assets/logos/linkedin.svg" alt="LinkedIn Logo">
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://www.linkedin.com/in/nishantde/" class="text">
                            /nishantde
                        </a>
                    </div>
                </div>
                <div class="columns is-vcentered is-mobile">
                    <div class="column is-narrow">
                        <a href="https://github.com/nishantde">
                            <img src="./assets/logos/github.svg" alt="GitHub Logo">
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://github.com/nishantde">
                            /nishantde
                        </a>
                    </div>
                </div>
                <div class="columns is-vcentered is-mobile">
                    <div class="column is-narrow">
                        <a href="mailto:deshpande.nishant12@gmail.com">
                            <img src="./assets/logos/email.svg" alt="Email Logo">
                        </a>
                    </div>
                    <div class="column">
                        <a href="mailto:deshpande.nishant12@gmail.com">
                            /deshpande.nishant12@gmail.com
                        </a>
                    </div>
                </div>
            </div>
            <div class="secondary-contact-section">
                <h2>
                    Let's connect!
                </h2>
                <div class="columns is-vcentered is-mobile">
                    <div class="column">
                        <a href="https://www.facebook.com/deshpande.nishant12">
                            <figure>
                                <img src="./assets/logos/facebook.svg" alt="Facebook Logo">
                                <figcaption>
                                    /nishant.desh
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://www.instagram.com/arshant/">
                            <figure>
                                <img src="./assets/logos/instagram.svg" alt="Instagram Logo">
                                <figcaption>
                                    /arshant
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://twitter.com/nishdesh">
                            <figure>
                                <img src="./assets/logos/twitter.svg" alt="Twitter Logo">
                                <figcaption>
                                    /nishdesh
                                </figcaption>
                            </figure>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
